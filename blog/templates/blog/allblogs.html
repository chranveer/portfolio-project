<html lang="en">

<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

  <title>Ranveer's Portfolio - Blog</title>


  <!-- Bootstrap core CSS -->

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Ranveer Singh</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="https://www.linkedin.com/in/ranveersingh/">LinkedIn </a>
          <a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume</a>
          <a class="nav-item nav-link active" href="{% url 'allblogs'%}">Blog</a>
        </div>
      </div>
    </nav>
  </header>

  <main role="main">
    <div class="container">
      <h1 class="text-center pt-3">Welcome to Ranveer's Blog</h1>
      <br>
      <br>
      <h2>Latest Posts</h2>
      <hr>

      {% for blog in blogs_key.all %}
      <a href="{% url 'detail' blog.id%}">
        <h3> {{ blog.title }} </h3>
      </a>
      {{ blog.pub_date }}
      <br>
      <img class="img-fluid" src="{{ blog.image.url }}" height="200" , width="200" alt="">
      <br>
      <p>{{ blog.summary }}</p>
      {% endfor %}
    </div>
  </main>

  <footer class="text-muted">
    <div class="container text-center">
      <p>Â© Copyright Ranveer Singh {% now "Y" %}</p>
  </footer>
